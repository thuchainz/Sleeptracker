<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="small">Sleep Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Log</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let night of allOvernightData">
    <ion-card-header>
      <ion-card-title>{{ night.dateString() }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>{{ night.summaryString() }}</ion-label>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button size="small" fill="clear" (click)="presentDetails(night.startString(), night.endString(), night.notes)">Details</ion-button>
      </ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-button size="small" fill="clear" (click)="presentDelete(night)">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="small" (click)="scrollToTop()">
      <ion-icon name="chevron-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

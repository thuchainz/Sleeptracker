<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sleep Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <strong class="ion-padding">{{ today | date:'EEEE, MMMM d' }}</strong>
  </div>

  <div class="ion-padding-horizontal">
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" *ngIf="!sleepStarted" (click)="openOvernightModal(sleepStarted)">Start Sleep</ion-button>
        <ion-button expand="block" shape="round" *ngIf="sleepStarted" [disabled]="true">Start Sleep</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" shape="round" *ngIf="sleepStarted" (click)="openOvernightModal(sleepStarted)">End Sleep</ion-button>
        <ion-button expand="block" shape="round" *ngIf="!sleepStarted" [disabled]="true">End Sleep</ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="ion-padding">
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" (click)="openSleepinessModal()">Log Sleepiness</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="save()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-datetime-button datetime="datetime"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetime" size="cover" max="{{ maxTime }}" [(ngModel)]="timeLogged"></ion-datetime>
      </ng-template>
    </ion-modal>
  </div>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Sleepiness Level</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-range ticks="false" snaps="true" min="1" max="7" pin="true" [pinFormatter]="pinFormatter" (ionChange)="onIonChange(sleepinessValue)" [(ngModel)]="sleepinessValue">
      <ion-icon slot="start" name="thumbs-up-outline"></ion-icon>
      <ion-icon slot="end" name="thumbs-down-outline"></ion-icon>
    </ion-range>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>{{ sleepinessState }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>How are you feeling?</ion-label>
          <ion-input placeholder="Enter notes" [(ngModel)]="sleepNotes"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
